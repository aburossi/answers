<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px; /* Optional: etwas Padding f√ºr besseren Abstand */
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin: 0 auto; /* Zentriert die Box horizontal */
        }

        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .answers {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Password to View Answers</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <br>
        <button onclick="checkPassword()">Submit</button>
        <div class="error" id="errorMessage"></div>
        
        <div class="answers" id="answersSection">
            <h3>Antworten:</h3> 
            {{content}}
        </div>
    </div>

    <script>
        let correctPassword = "";

        // Fetch the password from the external JSON file
        fetch('passwords.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load password file.');
                }
                return response.json();
            })
            .then(data => {
                correctPassword = data.password;
            })
            .catch(error => {
                console.error('Error fetching the password:', error);
                document.getElementById('errorMessage').textContent = 'Error loading password. Please try again later.';
            });

        function checkPassword() {
            const userPassword = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const answersSection = document.getElementById('answersSection');

            if (userPassword === correctPassword) {
                answersSection.style.display = 'block';
                errorMessage.textContent = '';
            } else {
                errorMessage.textContent = 'Incorrect password. Please try again.';
                answersSection.style.display = 'none';
            }
        }

        // Allow pressing "Enter" to submit the password
        document.getElementById('passwordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>

</body>
</html>
