<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Answers Page</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        input[type="email"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .answers {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Credentials to View Answers</h2>
        <input type="email" id="emailInput" placeholder="Enter Email" required>
        <input type="password" id="passwordInput" placeholder="Enter Password" required>
        <br>
        <button id="submitBtn">Submit</button>
        <div class="error" id="errorMessage"></div>
        
        <div class="answers" id="answersSection" style="display: none;">
            <!-- Answers will be dynamically loaded here -->
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
      import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBXMC4zO6_hnau1_bbvIBt_kb_PJvz9e4U",
        authDomain: "protectedcontentproject.firebaseapp.com",
        projectId: "protectedcontentproject",
        storageBucket: "protectedcontentproject.appspot.com",
        messagingSenderId: "422112856405",
        appId: "1:422112856405:web:bc8e48efa34b903cb7c7dc",
        measurementId: "G-GR5ZE6GZBE"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth();
      const db = getFirestore();

      // Function to handle login
      async function login() {
          const email = document.getElementById('emailInput').value.trim();
          const password = document.getElementById('passwordInput').value.trim();
          const errorMessage = document.getElementById('errorMessage');
          const answersSection = document.getElementById('answersSection');

          if (!email || !password) {
              errorMessage.textContent = 'Please enter both email and password.';
              return;
          }

          try {
              // Sign in with Firebase Authentication
              const userCredential = await signInWithEmailAndPassword(auth, email, password);
              const user = userCredential.user;

              // Clear any previous error messages
              errorMessage.textContent = '';

              // Fetch and display answers
              await fetchAnswers();

          } catch (error) {
              console.error("Authentication Error:", error);
              errorMessage.textContent = 'Incorrect email or password. Please try again.';
              answersSection.style.display = 'none';
          }
      }

      // Function to fetch answers from Firestore
      async function fetchAnswers() {
          const answersSection = document.getElementById('answersSection');
          answersSection.innerHTML = ''; // Clear any existing content

          try {
              const querySnapshot = await getDocs(collection(db, "questions"));
              
              // Dynamically add the "Answers" heading
              const heading = document.createElement('h3');
              heading.textContent = 'Answers:';
              answersSection.appendChild(heading);

              querySnapshot.forEach((doc) => {
                  const data = doc.data();
                  
                  // Create and append question paragraph
                  const questionPara = document.createElement('p');
                  questionPara.innerHTML = `<strong>Question:</strong> ${data.question}`;
                  answersSection.appendChild(questionPara);

                  // Create and append answer paragraph
                  const answerPara = document.createElement('p');
                  answerPara.innerHTML = `<strong>Answer:</strong> ${data.answer}`;
                  answersSection.appendChild(answerPara);
              });

              answersSection.style.display = 'block';
          } catch (error) {
              console.error("Error fetching answers: ", error);
              answersSection.innerHTML = '<p class="error">Failed to load answers.</p>';
              answersSection.style.display = 'block';
          }
      }

      // Event listener for the submit button
      document.getElementById('submitBtn').addEventListener('click', login);

      // Allow pressing "Enter" to submit the form
      document.getElementById('passwordInput').addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
              login();
          }
      });
    </script>

</body>
</html>
